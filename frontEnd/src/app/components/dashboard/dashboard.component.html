<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            {{title}}
        </h1>
    </section>

    <!-- Main content -->
  <section class="content">
    <!--<div class="row">-->
      <!--<div class="col-md-2"></div>-->
      <!--<div class="col-md-6">-->
        <!--<input [(ngModel)]="model.min" type="number" name="min" #min="ngModel" placeholder="Min">-->
        <!--<input [(ngModel)]="model.max" type="number" name="max" #max="ngModel" placeholder="Max">-->


        <!--<button class=" btn btn-danger" (click)="createUser()">Initialiser les users</button>-->
        <!--<button class="btn btn-danger" (click)="addFollow()">addFollow</button>-->
      <!--</div>-->
    <!--</div>-->

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-6">
        <!-- Box Comment -->
        <div class="box box-widget">
          <div class="box-footer">
              <div  style="display: inline-flex;width: 500px">
                <input type="text" #msg="ngModel"  class="form-control" maxlength="180" name="msg" [(ngModel)]="message.msg" placeholder="Press enter to post comment">
                <button class="btn btn-twitter"  [disabled]="!desactiver" (click)="writeTwett()" ><span class="fa fa-twitter"></span></button>
              </div>
              <div class="box-body">
                <span>Timeline recup en {{getTimeline}} ms pour {{nbMessage}} tweets</span>
              </div>
          </div>
          <!-- /.box-body -->

          <!-- /.box-footer -->
          <!-- /.box-footer -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
      <!-- /.col -->
    </div>
    <!-- /.row -->

    <div *ngFor="let msg of lesMessages" class="row">
      <div class="col-md-2"></div>
      <div class="col-md-6">
        <!-- Box Comment -->
        <div class="box box-widget">

          <div class="box-header with-border">
            <div class="user-block">
              <img class="img-circle" src="./assets/dist/img/avatar5.png" alt="User Image">
              <span class="username"><a href="#">{{msg.userId}}</a></span>
              <span *ngIf="msg.time" class="description">Tweet poste en : {{msg.time}} ms</span>
            </div>
            <!-- /.user-block -->

          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <!--<img class="img-responsive pad" src="./assets/dist/img/photo4.jpg" alt="Photo">-->

            <p>{{msg.message}}</p>
          </div>
        </div>
        <!-- /.box -->
      </div>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-6">
        <button class="btn center-block btn-twitter" (click)="loadMoreTwett()" ><span class="fa fa-twitter">More tweets</span></button>
    </div>
  </section>

</div>
