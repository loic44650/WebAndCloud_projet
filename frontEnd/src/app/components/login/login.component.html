
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html">TinyTwitt</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form  method="post">
      <div *ngIf="error" class="form-group">
        <span class="form-control alert alert-danger"> {{error}}</span>
      </div>
      <div class="form-group has-feedback">
        <input [(ngModel)]="model.email" type="email" name="email" #email="ngModel" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input [(ngModel)]="model.pass" type="password" name="pass" #pass="ngModel" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button (click)="login()" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="javascript:void(0)" (click)="authService.loginWithGoogle()"
         class="btn btn-google"><i class="fa fa-google"></i> Sign in using Google</a>

    </div>


    <a href="#">I forgot my password</a><br>
    <a href="register.html" class="text-center">Register a new membership</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
